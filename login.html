
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.png">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/custom-theme.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document" class="with-background">
    <div class="header">
      <h3><strong>18 Degrees Lab Cylock Demo</strong></h3>
    </div>
    <br><br>
    <div class="container" role="main">
      <div class="row">
        <!-- Left half of page-->
        <div class="col-sm-6">
          <h3 class="text-center">
            <img class="login-logo" src="img/dollar148.png" />
            Welcome to i-Financial
          </h3>
          <div class="rounded-well">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="login_user" class="col-md-2 control-label">Username</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="login_user" name="login_user" autocomplete="off">
                </div>
              </div>

              <div class="form-group">
                <label for="login_pw" class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                  <input type="password" class="form-control" id="login_pw" name="login_pw" autocomplete="off">
                </div>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-lg btn-success">Login</button>
              </div>
            </form>
            <div class="clearfix"></div>
          </div><!-- End login well -->
        </div>

        <!-- Right half of page-->
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-6 text-center">
              <br><br><br><br>
              <p class="h1"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></p>
              <p class="h5">Login to authenticate on your device</p>
            </div>
            <div class="col-sm-6 text-left">
              <img src="img/2fa-phone.png" style="height:300px"/>
            </div>
          </div>
        <div>

      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
